- sudo apt-get install libprotobuf-dev libboost-all-dev
- sudo apt-get install protobuf-compiler

cache:
apt: true
directories:
- ./externals/OpenBLAS
- /usr/src/gtest
- /usr/local/lib

script:
- make test
- ./test